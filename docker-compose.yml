version: '3.3'
services:
  postgres:
    image: postgis/postgis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysupersecretpassword
      - POSTGRES_DB=coolgeoapp
    ports:
      - "5432:5432"
    volumes:
      - ./data/init.sql:/docker-entrypoint-initdb.d/1-init.sql
      - ./data/postal_codes.sql:/docker-entrypoint-initdb.d/2-postal_codes.sql
      - ./data/paystats.sql:/docker-entrypoint-initdb.d/3-paystats.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d coolgeoapp" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geoapp_net
      - geoapp_db
  geoapp:
    container_name: geoapp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geoapp_net
      - geoapp_db
    links:
      - postgres

networks:
  geoapp_net:
    name: geoapp_net
    internal: false

  geoapp_db:
    name: geoapp_db
    internal: true
